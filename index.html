<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Arctic Wild</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <img class="logo-main" src="img/logo-main.svg" alt="logo">
          <img class="logo-text" src="img/logo-text.svg" alt="logo-text">
        </div>
        <ul class="nav-list">
          <li>Schedule</li>
          <li>Destinations <img class="arrow" src="img/arrow.png" alt="arrow"></li>
          <li>Activities<img class="arrow" src="img/arrow.png" alt="arrow"></li>
          <li>planning<img class="arrow" src="img/arrow.png" alt="arrow"></li>
          <li>About<img class="arrow" src="img/arrow.png" alt="arrow"></li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="main-logo">
        <img class="alaska" src="img/alaska.png" alt="picture of alaska">
        <h5>Enjoy The Solitude & Solace of</h5>
        <img class="big-logo" src="img/logo-text.svg" alt="logo-text">
        <div class="head-sep"></div>
        <div class="play"><img src="img/play.png" alt="play button"></div>
      </div>
      <div class="explore">
        <h4>explore below</h4>
        <img src="img/view-more.png" alt="down arrow">
      </div>
    </div>
    <div class="middle-nav">
      <ul class="middle-list">
        <li><span id="home">Home</span></li>
        <li>Rafting</li>
        <li>Backpacking</li>
        <li>Canoe<li>
        <li><span id="more">More</span></li>
        <li><img src="img/grey-arrow.png" alt="dropdown arrow"></li>
      </ul>
      <div class="search">
        <p>Search</p>
        <img src="img/search.png" alt="search graphic">
      </div>
    </div>
    <div class="module">
      <div class="rafting panel">
        <div class="tabby">
          <img class="icons" src="img/icon-raft.svg" alt="icon">
        </div>
      </div>
      <div class="basecamp panel">
        <div class="tabby">
          <img class="icons" src="img/icon-basecamp.svg" alt="icon">
        </div>
      </div>
      <div class="backpacking panel">
        <div class="tabby">
          <img class="icons" src="img/icon-backpacking.svg" alt="icon">
        </div>
      </div>
      <div class="canoe panel">
        <div class="tabby">
          <img class="icons" src="img/icon-canoe.svg" alt="icon">
        </div>
      </div>
      <div class="photography panel">
        <div class="tabby">
          <img class="icons" src="img/icon-photography.svg" alt="icon">
        </div>
      </div>
      <div class="custom panel">
        <div class="tabby">
          <img class="icons" src="img/icon-custom.svg" alt="icon">
        </div>
      </div>
    </div>
  </body>
</html>
